---
resources:
  - name: resource-tutorial
    type: git
    source:
      uri: https://github.com/RWright1992/concourse_publishing_outputs.git
      branch: main
  - name: resource-gist
    type: git
    source:
      branch: master
      uri:
      private_key:


jobs:
  - name: job-bump-date
    serial: true
    plan:
      - get: resource-tutorial
      - get: resource-gist
      - task: bump-timestamp-file
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: starkandwayne/concourse}

          inputs:
            - name: resource-tutorial
            - name: resource-gist
          outputs:
            - name: updated-gist
          run:
            path: resource-tutorial/bump-timestamp-file.sh

      - put: resource-gist
        params:
          repository: updated-gist
